<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Library System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <link href="homeBookSys-Style.css" rel="stylesheet" />
    <script src="homeBookSys.js" defer></script>
    <!--Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!--Font Awesome Icons-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-gray-100">
    <main>
      <div class="hero-img">
        <div class="hero-txt text-center text-white">
          <h1 style="font-size: 50px" class="mx-8">Home Library System</h1>
          <button
            type="button"
            class="bg-green-700 font-bold text-white rounded pt-2 pb-2 px-2 py-2"
          >
            Get Started!</button
          ><br /><br />
          <input
            type="text"
            id="search"
            placeholder="search for a novel"
          /><button id="search_button"><i class="fa fa-search"></i></button>
        </div>
      </div>
      <article class="grid grid-cols-3">
        <section>
          <form class="shadow-lg rounded px-10 pt-8 pb-10 mb-8 max-w-md mx-4">
            <fieldset class="text-center">
              <label class="block text-md font-large text-gray-700"
                ><strong>Book Name:</strong></label
              >
              <input
                id="book_title"
                type="text"
                placeholder="book_title"
                class="mb-4 rounded border-indigo-500"
                required
              /><br />
              <label class="block text-md font-large text-gray-700"
                ><strong>Author:</strong></label
              >
              <input
                id="author"
                type="text"
                placeholder="author_name"
                class="mb-4 rounded border-indigo-500"
                required
              /><br />
              <label class="block text-md font-large text-gray-700"
                ><strong>Genre:</strong></label
              >
              <select
                class="mb-4 px-12 rounded border-indigo-500"
                id="genre_type"
                required
              >
                <option>Science Fiction</option>
                <option value="">Fantasy</option>
                <option value="">Mystery</option>
                <option value="">Non-Fiction</option>
                <option value="">Fiction</option>
                <option value="">Self-Help</option></select
              ><br />
              <label class="block text-large font-large text-gray-700"
                ><strong>Page Numbers:</strong></label
              >
              <input
                id="page_numbers"
                type="number"
                placeholder="number_of_pages"
                class="mb-4 rounded border-indigo-500"
                required
              /><br />
              <button
                class="text-white font-bold bg-green-700 hover:bg-white-800 py-2 px-4 rounded"
                type="button"
                onclick="addBook()"
              >
                Add Book
              </button>
            </fieldset>
          </form>
        </section>
        <section>
          <header class="text-center py-8">The Shelf:</header>
          <div
            class="shelf_container bg-white shadow-lg rounded pt-1 pb-2 mb-4 max-w-md mx-16"
          >
            <select id="book_status">
              <option>Finished</option>
              <option>Unfinished</option>
            </select>
            <select id="book_filter">
              <option>Science Fiction</option>
              <option>Fantasy</option>
              <option>Mystery</option>
              <option>Non-Fiction</option>
              <option>Fiction</option>
              <option>Self-Help</option>
            </select>
            <span>total books in library:</span>
            <p id="total_count" style="font-weight: bold">&nbsp;0</p>
          </div>
          <p id="added_new_book"></p>
          <nav id="pagination_controls" aria-label="Page navigation example">
            <ul class="pagination justify-content-center">
              <li class="page-item disabled">
                <a class="page-link">Previous</a>
              </li>
              <li class="page-item"><a class="page-link" href="#">1</a></li>
              <li class="page-item"><a class="page-link" href="#">2</a></li>
              <li class="page-item"><a class="page-link" href="#">3</a></li>
              <li class="page-item">
                <a class="page-link" href="#">Next</a>
              </li>
            </ul>
          </nav>
        </section>
        <section>
          <header class="text-center py-8">The Dashboard</header>
          <div class="dashboard_metrics">
            <table>
              <thead>
                <tr>
                  <th>total pages read</th>
                  <th>date added to collection</th>
                </tr>
                <tr>
                  <th>average pages finished per month</th>
                  <th>expected completion date</th>
                </tr>
              </thead>
            </table>
          </div>
        </section>
      </article>
      <footer>Warcholak Labs - 2024</footer>
    </main>
  </body>
</html>
